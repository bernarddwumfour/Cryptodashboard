<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    Modals
  </head>
  <body>
    <div
      class="fixed z-10 w-screen h-screen top-0 left-0 justify-center items-center flex"
      id="modal"
    >
      <div
        id="backdrop"
        class="bg-black w-full h-full absolute bg-opacity-5 backdrop-blur-sm"
      ></div>
      <div
        class="bg-white min-w-24 min-h-24 rounded-lg z-[11] p-6"
        id="modalContent"
      >
        <div class="w-screen max-w-[550px]">
          <div
            class="flex py-3 items-center justify-between border-b border-gray-300"
          >
            <p class="font-semibold">Buy Coins</p>
            <span class="w-8 h-8 closeModalButton">
              <img src="/closeButton.svg" alt="close button" />
            </span>
          </div>

          <div class="overflow-x-scroll">
            <div class="flex gap-2">
              <div
                class="flex flex-col gap-4 border-[1px] bg-primary bg-opacity-10 border-primary rounded-md p-2 my-2 max-w-[150px] w-full flex-none"
              >
                <div class="flex gap-2">
                  <div class="flex justify-start gap-2 items-center">
                    <span class="w-8 h-8 rounded-full">
                      <img src="/coin.svg" alt="coin svg" />
                    </span>
                    <span class="italic text-md font-semibold text-primary">
                      50 coins
                    </span>
                  </div>
                </div>

                <span class="font-semibold text-sm"> $5 </span>
              </div>

              <div
                class="flex flex-col gap-4 border-[1px] border-gray-300 rounded-md p-2 my-2 max-w-[150px] w-full flex-none"
              >
                <div class="flex gap-2">
                  <div class="flex justify-start gap-2 items-center">
                    <span class="w-8 h-8 rounded-full">
                      <img src="/coin.svg" alt="coin svg" />
                    </span>
                    <span class="italic text-md font-semibold text-primary">
                      100 coins
                    </span>
                  </div>
                </div>

                <span class="font-semibold text-sm"> $10 </span>
              </div>

              <div
                class="flex flex-col gap-4 border-[1px] border-gray-300 rounded-md p-2 my-2 max-w-[150px] w-full flex-none"
              >
                <div class="flex gap-2">
                  <div class="flex justify-start gap-2 items-center">
                    <span class="w-8 h-8 rounded-full">
                      <img src="/coin.svg" alt="coin svg" />
                    </span>
                    <span class="italic text-md font-semibold text-primary">
                      500 coins
                    </span>
                  </div>
                </div>

                <span class="font-semibold text-sm"> $45 </span>
              </div>

              <div
                class="flex gap-2 border-[1px] justify-center items-center border-gray-300 rounded-md p-2 my-2 max-w-[150px] w-full flex-none"
              >
                <img src="/customAdd.svg" class="w-5 h-5" alt="add icon" />
                <span class="text-sm">Custom</span>
              </div>
            </div>
          </div>

          <div class="flex gap-6 py-4 pt-6 outline-none">
            <input
              type="text"
              class="w-full border border-gray-300 rounded-lg outline-none px-4"
            />
            <span class="w-14 h-14">
              <img
                src="/conversion.svg"
                class="w-full h-full"
                alt="conversion icon"
              />
            </span>
            <input
              type="text"
              class="w-full border border-gray-300 rounded-lg outline-none px-4"
            />
          </div>

          <p class="text-md my-4 mb-6">Total : <span>$0.00</span></p>

          <p class="my-2 font-semibold">Choose A Payment Method</p>
          <div class="flex gap-4 py-2">
            <span
              class="p-1 border text-gray-300 w-full hover:bg-blue-600 cursor-pointer text-sm text-center rounded-md payWithCard"
            >
              Card
            </span>
            <span
              class="p-1 border text-gray-300 w-full hover:bg-blue-600 cursor-pointer text-sm text-center rounded-md"
            >
              Paypal
            </span>
            <span
              class="p-1 border text-gray-300 w-full hover:bg-blue-600 cursor-pointer text-sm text-center rounded-md"
            >
              Money Wallet
            </span>
          </div>

          <div>
            <p class="py-3 text-sm font-semibold">Select Card</p>

            <div class="flex gap-3">
              <div
                class="flex-none rounded-lg bg-gradient-to-bl from-blue-500 via-purple-500 to-pink-500 p-4 max-w-[270px]"
              >
                <div class="flex gap-3 items-center justify-between">
                  <span class="w-5 h-5">
                    <img src="/signal.svg" alt="" />
                  </span>
                  <span class="w-10 h-5">
                    <img src="/overlappingcircles.svg" alt="" />
                  </span>
                </div>
                <div class="pb-3 pt-7">
                  <span class="text-md font-bold text-white">
                    8765 7654 6543 5432
                  </span>
                </div>
                <div class="flex justify-between gap-3">
                  <div class="flex flex-col">
                    <span class="text-[.5rem] text-white">11/26</span>
                    <span class="text-[.5rem] text-white font-semibold"
                      >Faith Muoma</span
                    >
                  </div>
                </div>
              </div>

              <div
                class="flex-none rounded-lg bg-gradient-to-bl from-blue-500 via-purple-500 to-pink-500 p-4 max-w-[270px]"
              >
                <div class="flex gap-3 items-center justify-between">
                  <span class="w-5 h-5">
                    <img src="/signal.svg" alt="" />
                  </span>
                  <span class="w-10 h-5">
                    <img src="/overlappingcircles.svg" alt="" />
                  </span>
                </div>
                <div class="pb-3 pt-7">
                  <span class="text-md font-bold text-white">
                    8765 7654 6543 5432
                  </span>
                </div>
                <div class="flex justify-between gap-3">
                  <div class="flex flex-col">
                    <span class="text-[.5rem] text-white">11/26</span>
                    <span class="text-[.5rem] text-white font-semibold"
                      >Faith Muoma</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="flex gap-4 py-2 mt-10">
            <span
              class="p-2 text-white bg-gray-200 rounded-2xl w-full text-sm text-center cursor-pointer cancelModalButton"
            >
              Cancel
            </span>
            <span
              class="p-2 text-white bg-gray-200 rounded-2xl w-full text-sm text-center"
            >
              Continue
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
